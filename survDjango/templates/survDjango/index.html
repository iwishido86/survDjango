<!DOCTYPE html>
{# index.html #}

<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>{{surv.title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="icon" href="/static/img/favicon.png" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <link rel="image_src" href="https://kimsudal.com/static/img/{{ surv.imgFile }}">

    <meta itemprop="image" content="https://kimsudal.com/static/img/{{surv.imgFile}}">
    <meta property="og:image" content="https://kimsudal.com/static/img/{{surv.imgFile}}">
    <meta property="twitter:image" content="https://kimsudal.com/static/img/{{surv.imgFile}}">

    <meta name="title" content="{{surv.title}}">
    <meta property="og:title" content="{{surv.title}}">
    <meta property="twitter:title" content="{{surv.title}}">

    <meta name="description" content="{{surv.content}}">
    <meta property="og:description" content="{{surv.content}}">
    <meta property="twitter:description" content="{{surv.content}}">
    <meta name="keywords" content="무의식심리테스트,코로나,진단키트,코로나테스트">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kimsudal.com">
    <meta property="twitter:url" content="https://kimsudal.com">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script type="text/javascript">
    {% block script %}
    function submitFrom(btn,url){
        btn.className = btn.className +  "  animate__animated animate__fadeIn selected";
        setTimeout(function() {
            document.location.href=url;
        }, 1000);
    }

    {% endblock script %}
    </script>


</head>
<body>
    <div class="body_cont_box">
    {% load static %}

        {% csrf_token %}

    {{ form.as_p }}

    {% for surv2 in survlist %}
        <div class="index_cont_box1">
            <div class="index_title_box1">
                <B>{{ surv2.title|linebreaks }}</B>
            </div>
            <div class="index_cont_box2" id="index_cont_box" style="background-image:url('/static/img/{{ surv2.iconImgFile }}');">

                <div>
                    <div class="index_title_box2">
                            {{surv2.content2}}
                    </div>
                    <div class="start_box2" id="start_box{{surv2.survId}}" onclick="submitFrom(start_box{{surv2.survId}},'{{ surv2.linkUrl }}');">
                        시 작 하 기
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}



    </div>
    {% include "./bottom_layout.html" %}
</body>

    <script type="text/javascript">
    {% block script2 %}


    {% endblock script2 %}
    </script>

</html>
