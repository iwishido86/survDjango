<!DOCTYPE html>
{# base.html #}

<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>{{surv.title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    {% block headblock %}
    <link rel="image_src" href="https://kimsudal.com/static/img/{{ surv.imgFile }}">

    <meta itemprop="image" content="https://kimsudal.com/static/img/{{surv.imgFile}}">
    <meta property="og:image" content="https://kimsudal.com/static/img/{{surv.imgFile}}">
    <meta property="twitter:image" content="https://kimsudal.com/static/img/{{surv.imgFile}}">

    <meta name="title" content="{{surv.title}}">
    <meta property="og:title" content="{{surv.title}}">
    <meta property="twitter:title" content="{{surv.title}}">

    <meta name="description" content="{{surv.content}}">
    <meta property="og:description" content="{{surv.content}}">
    <meta property="twitter:description" content="{{surv.content}}">
    <meta name="keywords" content="무의식심리테스트,코로나,진단키트,코로나테스트">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kimsudal.com">
    <meta property="twitter:url" content="https://kimsudal.com">
    {% endblock headblock %}

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script type="text/javascript">
    {% block script %}


    {% endblock script %}
    </script>


</head>
<body>
    <div class="body_cont_box">
    {% include "./top_layout.html" %}
    {% load static %}


    {% block body %}
    BASE_BODY
    {% endblock body %}
    </div>
    {% include "./bottom_layout.html" %}
</body>

    <script type="text/javascript">
    {% block script2 %}


    {% endblock script2 %}
    </script>

</html>
